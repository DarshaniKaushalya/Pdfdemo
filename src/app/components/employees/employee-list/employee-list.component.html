<div class="container my-5">
  <h1 class="mb-3">Employees</h1>
  <table class="table" *ngIf="employees && employees.length > 0">
    <thead>
      <tr>
        <th>Id</th>
        <th>EmplyeeId</th>
        <th>EmployeeName</th>
        <th>Department</th>
        <th>Salary</th>
        <th>File Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.id }}</td>
        <td>{{ employee.EmplyeeId }}</td>
        <td>{{ employee.EmployeeName }}</td>
        <td>{{ employee.Department }}</td>
        <td>{{ employee.Salary }}</td>
        <td>{{ employee.Metadata?.MyFileName }}</td>
        <td><input type="button" class="btn btn-success" (click)="GetDownload(employee.Metadata.MyFileName)" value="Download"></td>
      </tr>
    </tbody>
  </table>
  <p *ngIf="!employees   || employees.length <= 0">No Employeees Found</p>
</div>
